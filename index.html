<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spel</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&display=swap" rel="stylesheet" />
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <div class="header-title">
            <p>This will be the title</p>
        </div>
    </header>
    <main>
        <div class="page-container">
            <div class="side-div">
                <div class="pocket">
                    <p id="player-pocket"></p>
                    <div id="item-container"></div>
                </div>
            </div>
            <div class="middle-of-screen-container">
                <div class="game-container invis" id="game">
                    <p id="text"></p>
                    <div>
                        <button class="button-style" id="opt-1"></button>
                        <button class="button-style" id="opt-2"></button>
                    </div>
                </div>
                <div class="main-container" id="start-page">
                    <p>Welcome, what is your name?</p>
                    <div>
                        <input type="text" class="input-field-style" id="name-input" placeholder="Your name" />
                    </div>
                    <button class="button-style" id="start-button">Start Game</button>
                    <div id="extra-question"></div>
                    <div id="button-container"></div>
                </div>
            </div>
            <div class="side-div"></div>
        </div>
    </main>
</body>

</html>
